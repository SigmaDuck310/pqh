<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: #4CAF50;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            animation: color-change 3s infinite, glowing 1.5s ease-in-out infinite;
            font-size: 28px;
        }

        @keyframes color-change {
            0% {
                color: #4CAF50;
            }
            25% {
                color: #FF5722;
            }
            50% {
                color: #2196F3;
            }
            75% {
                color: #FFC107;
            }
            100% {
                color: #4CAF50;
            }
        }

        @keyframes glowing {
            0% {
                text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50, 0 0 15px #4CAF50;
            }
            50% {
                text-shadow: 0 0 10px #FF5722, 0 0 20px #FF5722, 0 0 30px #FF5722;
            }
            100% {
                text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50, 0 0 15px #4CAF50;
            }
        }

        .profile-container {
            display: flex;
            justify-content: center;
            margin: 50px auto;
            background-color: black;
            color: #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            padding: 30px;
            transition: box-shadow 0.3s ease;
        }

        .profile-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .profile-left {
            width: 30%;
            text-align: center;
            padding: 10px;
        }

        .profile-left iframe {
            width: 220px;
            height: 220px;
            border: 2px solid #4CAF50;
            transition: transform 0.3s ease;
        }

        .profile-left img:hover {
            transform: scale(1.1);
        }

        .profile-right {
            width: 70%;
            padding-left: 30px;
        }

        .profile-info p {
            font-size: 18px;
            margin: 5px 0;
        }

        .profile-info strong {
            color: #4CAF50;
        }

        .profile-container:hover {
            box-shadow: 0 0 10px 5px #4CAF50;
        }

        .section h3 {
            font-size: 22px;
            color: #4CAF50;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: text-shadow 0.3s ease;
        }

        .section h3:hover {
            text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
        }

        .section {
            margin-top: 30px;
            background-color: black;
            color: #4CAF50;
            padding: 20px;
            border-radius: 8px;
        }

        .section .content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .box {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 220px;
            flex-direction: column;
        }

        .box img {
            width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px 5px #4CAF50;
        }

        .box a {
            margin-top: 10px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .box a:hover {
            color: #388E3C;
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table td {
            background-color: #333;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #444;
        }

        table tr:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
